
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Veículos - Lavação Gomes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    </head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">Relatório de Veículos Cadastrados</h1>
            <p class="text-gray-500 mt-2 text-lg">Os dados são carregados de forma assíncrona utilizando AJAX.</p>
        </header>

        <div id="status-message" class="loading-message">
            Carregando dados dos veículos... Por favor, aguarde.
        </div>

        <div class="table-container">
            <!-- Tabela: inicialmente oculta e preenchida pelo JavaScript -->
            <table id="tabela-veiculos" class="styled-table hidden">
                <thead>
                    <tr>
                        <th class="py-3 px-6">ID</th>
                        <th class="py-3 px-6">Placa</th>
                        <th class="py-3 px-6">Marca</th>
                        <th class="py-3 px-6">Modelo</th>
                        <th class="py-3 px-6">Ano</th>
                        <th class="py-3 px-6">Cor</th>
                        <th class="py-3 px-6">ID Cliente</th>
                    </tr>
                </thead>
                <tbody id="tabela-veiculos-body">
                    <!-- Conteúdo será inserido pelo JS -->
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-8">
            <a href="index.html" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md">
                ← Voltar ao Menu Principal
            </a>
        </div>
    </div>

    <!-- Referência ao seu arquivo JavaScript (recebe-dados.js) -->
    <script src="recebe-dados.js"></script>
    <script>
        // Inicia o carregamento dos dados assim que a página estiver pronta
        document.addEventListener('DOMContentLoaded', function() {
            // Chama a função principal definida em recebe-dados.js
            carregarRelatorioVeiculos(); 
        });
    </script>
</body>
</html>
